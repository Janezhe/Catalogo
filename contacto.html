<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <script src="js/app.js"></script>
    <title>Contactos</title>
  </head>
  <body>
    <header>
      <h1 class="nombre"><span class="nom-text">MARKET</span></h1>
    </header>

    <div class="menu-navegacion">
      <nav class="navegacion">
        <a href="index.html">Inicio</a>
        <a href="producto.html">Productos</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>

    <div>
      <div class="hero-contacto">
        <div class="description-contacto">
          <h2>Contacto</h2>
        </div>
        <form class="formulario">
          <div class="description-datos">
            <h3>Tus datos</h3>
            <div class="texto-datos">
              <label>Nombre:</label>
              <input type="name" class="datos-area" />
            </div>
            <div class="texto-datos">
              <label>Dirección:</label>
              <input type="email" class="datos-area1" />
            </div>
            <div class="texto-datos">
              <label>Documento:</label>
              <select class="text-pais" name="pais" id="pais">
                <option value="mexico">DNI</option>
                <option value="chile">RUC</option>
              </select>
              <input type="name" class="datos-area2" />
            </div>
            <div class="texto-datos">
              <label>Teléfono:</label>
              <input type="tel" class="datos-area3" />
            </div>
            <div class="texto-datos">
              <label>Descripción:</label>
              <textarea
                class="datos-area4"
                name="mensaje"
                id="mensaje"
                cols="20"
                rows="8"
              ></textarea>
            </div>
          </div>
        </form>
        <br />
        <form class="formulario">
          <div class="description-datos">
            <div class="texto-datos">
              <span>País:</span>
              <select class="text-pais1" name="pais" id="pais">
                <option value="mexico">México</option>
                <option value="chile">Chile</option>
                <option value="peru">Perú</option>
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
              </select>
            </div>
            <div class="texto-datos">
              <span>Ciudad:</span>
              <input type="text" class="datos-area5" />
            </div>
          </div>
        </form>

        <br />
        <div class="button">
          <a href="#">Enviar formulario</a>
        </div>
      </div>
    </div>

    <hr />

      <div>
        <h3>Productos</h3>
